<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alexander Tsepkov — Résumé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Résumé for Alexander Tsepkov rendered from markdown." />
  <style>
    :root {
      --bg: #02040a;
      --bg-elevated: #060913;
      --accent: #f5f5f5;
      --accent-soft: #aeb4c7;
      --border-subtle: rgba(255,255,255,0.08);
      --radius-xl: 18px;
      --font-sans: system-ui, -apple-system, Segoe UI, sans-serif;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.6);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-sans);
      background: radial-gradient(circle at top left, #151a24 0, #02040a 40%, #000 100%);
      color: var(--accent);
      min-height: 100vh;
      padding: 32px 20px 32px;
      display: flex;
      justify-content: center;
    }

    .page { width: 100%; max-width: 960px; margin: 0 auto; }

    header { display: flex; align-items: center; gap: 20px; margin-bottom: 24px; }

    .logo-wrap {
      width: 180px; height: 180px; border-radius: 24px;
      display: flex; justify-content: center; align-items: center; overflow: hidden; flex-shrink: 0;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(255,255,255,0.18);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }
    .logo-wrap:hover { transform: translateY(-4px); box-shadow: 0 20px 48px rgba(0,0,0,0.75); }
    .logo-wrap:focus-visible { outline: 2px solid var(--accent); outline-offset: 4px; }
    .logo-wrap img { width: 100%; height: 100%; object-fit: cover; display: block; }

    .brand-title { display: flex; flex-direction: column; gap: 8px; }
    .brand-title h1 { font-size: 1.8rem; font-weight: 600; letter-spacing: 0.02em; }
    .intro { color: var(--accent-soft); font-size: 0.95rem; line-height: 1.6; }

    .actions { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 12px; }
    .action-button {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 10px 18px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06); color: var(--accent); font-size: 0.82rem; text-decoration: none;
      letter-spacing: 0.02em; font-weight: 500; transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
    }
    .action-button:hover { transform: translateY(-2px); border-color: rgba(255,255,255,0.3); box-shadow: 0 16px 32px rgba(0,0,0,0.55); }
    .action-button:focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; }

    .resume-shell {
      background: linear-gradient(145deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-subtle);
      box-shadow: 0 16px 42px rgba(0,0,0,0.75);
      padding: 28px 32px;
      color: var(--accent);
    }
    .resume-shell h1,
    .resume-shell h2,
    .resume-shell h3,
    .resume-shell h4,
    .resume-shell h5,
    .resume-shell h6 { margin-top: 24px; margin-bottom: 12px; line-height: 1.35; }
    .resume-shell h1 { font-size: 2rem; }
    .resume-shell h2 { font-size: 1.4rem; border-bottom: 1px solid rgba(255,255,255,0.08); padding-bottom: 8px; }
    .resume-shell h3 { font-size: 1.2rem; }
    .resume-shell h4 { font-size: 1.05rem; }
    .resume-shell p { margin-bottom: 12px; line-height: 1.6; color: var(--accent-soft); }
    .resume-shell ul { margin: 0 0 16px 20px; color: var(--accent-soft); }
    .resume-shell li { margin-bottom: 8px; line-height: 1.5; }
    .resume-shell a { color: var(--accent); text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.2); }
    .resume-shell a:hover { border-color: var(--accent); }
    .resume-shell hr { border: none; border-top: 1px solid rgba(255,255,255,0.12); margin: 28px 0; }

    @media (max-width: 720px) {
      header { flex-direction: column; text-align: center; }
      .logo-wrap { width: 160px; height: 160px; }
      .brand-title h1 { font-size: 1.5rem; }
      .resume-shell { padding: 24px 20px; }
    }
  </style>
</head>
<body>
<div class="page">
  <header>
    <a class="logo-wrap" href="index.html" title="Back to portfolio"><img src="alex.jpeg" alt="Portrait of Alexander Tsepkov" /></a>
    <div class="brand-title">
      <h1>Alexander Tsepkov</h1>
      <p class="intro">Engineering leader and full-stack developer blending deep systems experience with product instincts. Tap the portrait to return to the portfolio. Grab the résumé as live-rendered HTML, or email me directly.</p>
      <div class="actions">
        <a class="action-button" href="mailto:alex@host.horse">Email alex@host.horse</a>
        <a class="action-button" href="resume.md" target="_blank" rel="noopener">Download markdown</a>
      </div>
    </div>
  </header>

  <section class="resume-shell">
    <div id="resume-content">Loading résumé…</div>
  </section>
</div>

<script type="module">
  import { markdownToHtml } from './lib/markdown-to-html.js';

  async function loadResume() {
    const container = document.getElementById('resume-content');
    try {
      const response = await fetch('resume.md');
      if (!response.ok) throw new Error('resume request failed');
      const markdown = await response.text();
      container.innerHTML = markdownToHtml(markdown);
    } catch (err) {
      console.error(err);
      container.innerHTML = '<p>Unable to load the résumé right now. Please refresh or use the markdown download above.</p>';
    }
  }

  loadResume();
</script>
</body>
</html>
